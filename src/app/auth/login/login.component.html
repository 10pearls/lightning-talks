<div class='row'>
    <div class='login-wrapper'>
        <mat-card class="login-card">
                <img 
                src='/assets/logo.png'
                class='login-logo' />
                <mat-card-header>
                    <mat-card-title>Login</mat-card-title>
                    <mat-card-subtitle>Use your COGS credentials to login</mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                    <mat-form-field>
                        <input matInput placeholder="Username" type='text' />
                    </mat-form-field>
                    <br />
                    <mat-form-field>
                            <input matInput placeholder="Password" type='password' />
                    </mat-form-field>
                    <br />
                    <button 
                        mat-raised-button 
                        color="primary" 
                        class='login-button'
                        (click)="onLoginButtonClicked()">Login</button>
                </mat-card-content>
        </mat-card>
    </div>
</div>
